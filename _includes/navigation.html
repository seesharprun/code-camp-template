<nav class="navbar navbar-dark bg-primary">
	<div class="container">
		<a class="navbar-brand" href="https://seesharprun.github.io/code-camp-template/">
			<img src="/media/icon-inverse.png" width="30" height="30" class="d-inline-block align-top" alt="Camp Azure Icon" />
			&nbsp;
			{{site.data.config.name}}
		</a>
		<ul class="nav navbar-nav">
			{% for link in site.data.navigation %}
				{% assign active = nil %}
				{% if page.url == link.url %}
					{% assign active = 'active' %}
				{% endif %}
				<li class="nav-item {{active}}">
					<a class="nav-link" href="https://seesharprun.github.io/code-camp-template{{link.url}}">{{link.text}}</a>
				</li>
			{% endfor %}
		</ul>
	</div>
</nav>
